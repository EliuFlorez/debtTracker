<ion-header>
  <ion-navbar>
    <ion-title>
      My Bills
    </ion-title>
    <ion-buttons end>
      <button (click)="createBill()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-list-header>
      UnPaid Bills
    </ion-list-header>
    <ion-item *ngFor="let bill of billList | async" (click)="moreBillOptions(bill.$key)"
      [class.hide]="bill.paid == true">
      <ion-icon name="timer" danger item-left></ion-icon>
      <h2>{{bill.name}}</h2>
      <h3>Total: <strong>${{bill.amount}}</strong></h3>
      <p>Pay before: <strong>{{bill.dueDate}}</strong></p>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Paid Bills
    </ion-list-header>
    <ion-item *ngFor="let bill of billList | async" (click)="goToPaidBill(bill.$key)"
      [class.hide]="bill.paid == false">
      <ion-icon name="checkmark" favorite item-left></ion-icon>
      <h2>{{bill.name}}</h2>
      <h3>Total: <strong>${{bill.amount}}</strong></h3>
    </ion-item>
  </ion-list>
</ion-content>
